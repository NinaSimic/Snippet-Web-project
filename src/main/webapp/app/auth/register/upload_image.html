<div class="about_top">
    <div class="container">
        <div class="about">
            <h1 class="blog_head" style="color: #F94B4B">Upload image</h1>

            <div class="contact">
                <div>
                    <div>
                        <div class="col-md-4 contact_left">

                        </div>
                        <div class="col-md-3 contact_right">
                            <form>
                                <div class="col-md-4 contact_right">
                                    <div>
                                        <img style="width: 300px; height: 200px;" ng-src="{{uploadImageCtrl.image}}">
                                    </div>
                                </div>
                                <div class="clearfix"> </div>
                                <div class="col-md-4 contact_left">
                                    <div class="col-md-6 contact_left">
                                    <div align = "Center">
                                        <form>
                                        <label class="btn1 btn-8 btn-8c"  ngf-select ng-model="uploadImageCtrl.file" name="file" ngf-pattern="'image/*'"
                                               ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                                             style="color: white" >Select file</label>
                                        </form>
                                    </div>
                                    <div align = "Center">
                                        <form ng-submit="uploadImageCtrl.uploadImage()">
                                            <label class="btn4 btn-82 btn-82c"><input type="submit" value="Upload file"></label>
                                        </form>
                                    </div>
                                        <div align = "Center">
                                            <form ng-submit="uploadImageCtrl.redirect()">
                                                <label class="btn1 btn-8 btn-8c"><input type="submit" value="Save"></label>
                                            </form>
                                        </div>

                              <!--  <div class="button" ngf-select ng-model="uploadImageCtrl.file" name="file" ngf-pattern="'image/*'"
                                     ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                                     ngf-resize="{width: 100, height: 100}">Select</div> -->
                               <!--     <div class="button" ng-click="uploadImageCtrl.uploadImage()">Upload file</div> -->

                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
