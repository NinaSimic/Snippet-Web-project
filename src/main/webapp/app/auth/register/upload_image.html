<div class="about_top">
    <div class="container">
        <div class="about">
            <h1 class="blog_head" style="color: #F94B4B">Upload image</h1>

            <div class="contact">
                <div>
                    <div>
                        <div class="col-md-3 contact_left">

                        </div>
                        <div class="col-md-6 contact_right">
                            <form>

                                <div class="button" ngf-select ng-model="uploadImageCtrl.file" name="file" ngf-pattern="'image/*'"
                                     ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                                     ngf-resize="{width: 100, height: 100}">Select</div>
                                <div class="button" ng-click="uploadImageCtrl.uploadImage()">Upload file</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
