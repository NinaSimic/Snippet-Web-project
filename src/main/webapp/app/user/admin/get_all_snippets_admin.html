<div class="about_top">
    <div class="container">
        <div class="about">
            <h1 class="blog_head" style="color: #F94B4B">Search snippets:</h1>
            <div class="col-md-4 contact_left">

            </div>
            <div class="col-md-8 contact_right">
                <div class="text-fild" align="Center">
                    <span for="phone">If you block snippet users will not be able to comment on it any more!</span>
                </div>
            </div>
            </br>
            <div class="clearfix"></div>
            </br>
            </br>
            <div class="container">
                <div class="col-md-12 dropdown-buttons">
                    <div class="col-md-4" >
                        <div  class="text-fild" style="width: 355px;">
                            <input  type="text" class="text" ng-model="AllSnippetsAdminCtrl.filterConteiner.description" placeholder="Enter description">
                        </div>
                    </div>
                    <div class="col-md-3" >
                        <div class="text-fild">

                            <select style="line-height: 44px; float:left;
  							border: 1px solid #DAD8D8;
  							width: 260px;" ng-model="AllSnippetsAdminCtrl.filterConteiner.language" required>
                                <option style="color: #F94B4B;" ng-repeat="t in AllSnippetsAdminCtrl.types" value="{{t.name}}">{{t.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3" >
                        <div class="text">
                            <div class="text-fild">

                                <select style="line-height: 44px; float:left;
                                border: 1px solid #DAD8D8;
                                width: 260px;" ng-model="AllSnippetsAdminCtrl.filterConteiner.end_date" required>
                                    <option style="color: #F94B4B;" ng-repeat="t in AllSnippetsAdminCtrl.expirations" value="{{t.name}}">{{t.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-2 submit_button">
                        <form ng-click="AllSnippetsAdminCtrl.setFilter()" >
                            <input type="submit" value="Search">
                        </form>
                    </div>
                </div>
            </div>


            <div class="contact">


                <div class="col-md-2 contact_left">

                </div>
                <div class="col-md-8 contact_right">

                    <div class="tab-1">

                        <div class="tab-1">
                            <div  ng-repeat="u in AllSnippetsAdminCtrl.allSnippets">

                                <ul class="tab_img tab_1" >
                                    <li>
                                        <span class="bedrooms last">
                                            <strong>Description</strong>
                                            <a href="single.html">{{u.description}}</a>
                                        </span></br>
                                        <span class="area first"><strong>Prog. language</strong><i></i>
                                            {{u.language.name}}</span></br>
                                        <span class="bedrooms last"><strong>Exparation date</strong>
                                            {{u.end_date | date: 'dd.MM.yyyy'}}</span></br>

                                        <h4 class="m_1">{{u.state}}</h4>

                                        <div align = "Center">
                                            <form ng-submit="AllSnippetsAdminCtrl.getDetails(u.id)">
                                                <label class="btn4 btn-82 btn-82c"  ><input  type="submit" value="Details"></label>
                                            </form>
                                        </div>

                                        <div ng-if="u.state == 'BLOCKED'">
                                            <form ng-submit="AllSnippetsAdminCtrl.approve(u.id)">
                                                <label class="btn4 btn-82 btn-82c" ><input type="submit" value="Approve"></label>
                                            </form>
                                        </div>

                                        <div align = "Center" ng-if="u.state == 'APPROVED'">
                                            <form ng-submit="AllSnippetsAdminCtrl.block(u.id)">
                                                <label class="btn1 btn-8 btn-8c"  ><input  type="submit" value="Block"></label>
                                            </form>
                                        </div>
                                        <div align = "Center">
                                            <form ng-submit="AllSnippetsAdminCtrl.deleteSnippet(u.id)">
                                                <label class="btn4 btn-82 btn-82c"  ><input  type="submit" value="Delete"></label>
                                            </form>
                                        </div>

                            </li>

                            <div class="clearfix"></div>
                            </ul>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>


</div>





<div class="clearfix"> </div>
</div>





<div class="clearfix"> </div>
</br>

</div>
</div>
